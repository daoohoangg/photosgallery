<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo javascript</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body onload="randomImage()">
    <div id="">
        <h1>My Dog Gallery</h1>
    </div>
    <div id="header_ti">
        <h1>hover to display</h1>
    </div>
    <div class="dog_collection">
        <div class="dog1" id="1">
            <img src="/img/163165-puppy-dog-face-free-transparent-image-hd.jpg" alt="Styling with a Bandana" class="resize" onmouseover = "upDate(this)" onmouseout="unDo()">
        </div>
        <div class="dog2" id="2">
            <img src="/img/dog-1463218026uIC.jpg" alt="With My Boy" class="resize" onmouseover = "upDate(this)" onmouseout="unDo()">
        </div>
        <div class="dog3" id="3">
            <img src="/img/th.jpg" alt="Young Puppy" class="resize" onmouseover = "upDate(this)" onmouseout="unDo()">
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
